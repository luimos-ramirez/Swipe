<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sección 1</title>
</head>
<body>
    <!--NAVEGACION-->
    <canvas id="colors"></canvas>
    <nav class="navbar">
        <img src="imagenes/logo-white.svg" alt="logo-white">
        <ul class="lista">
            <li><a href="#">Products</a></li>
            <li><a href="#">Solutions</a></li>
            <li><a href="#">Developers</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Pricing</a></li>
        </ul>
        <button class="button-sign-in">Sign In</button>
    </nav>
    <!--MITAD-->
    <div class="hero">
        <div class="container col-2">
            <div class="container-h1">
                <h1>Payments infrastructure <br>for the world</h1>
                <p>
                    Tons of companies all over the world use Swipe's seamless <br> platform to manage their businesses's entire financial <br> transaction infraestructure online.
                </p>
                <div class="container-button">
                    <button class="button-start icon-button">
                        Start Now
                        <img  src="imagenes/arrow-right-light.svg" alt="arrow light">
                    </button>
                    <button class="button-contact icon-button">
                        Contact sales
                        <img  src="imagenes/arrow-right-purple.svg" alt="arrow purple">
                    </button>
                </div>
            </div>
            <div class="col-derecha container-hero-phone">
                <img class="hero-phone" src="imagenes/hero-phone.png" alt="hero phone">
            </div>
        </div>
    </div>
    <!--COMPAÑIAS-->
    <div class="companys">
        <div class="container-company">
            <div class="companys-logo">
                <img src="imagenes/instacart.png" alt="instacart">
                <img src="imagenes/salesforce.png" alt="salesforce">
                <img src="imagenes/amazon.png" alt="amazon">
                <img src="imagenes/slack.png" alt="slack">
                <img src="imagenes/shopify.png" alt="shopify">
                <img src="imagenes/google.png" alt="google">
                <img src="imagenes/lyft.png" alt="lyft">
                <img src="imagenes/zoom.png" alt="zoom">
            </div>
        </div>
    </div>
</body>
</html>
